<body class="bg-light">

    <div id="nav-placeholder">
        <script>
            $(function(){
            $("#nav-placeholder").load("nav.html");
            });
        </script>

    <main Class="container-fluid mtpt-carga">
        
        <div class="row"> 
                <div class="container-fluid ml-3">
                        <h5><label for="Student">Período de Referência </label></h5>
                        <div class='input-group list-inline-item buttom-Referencia' id='dpRM'> 
                            <input type='text' class="form-control form-control-1 form-input input-sm fromq" placeholder="Selecione um Mês e um Ano"></input>
                            <span class="input-group-addon">
                                <span class="fa fa-calendar"></span>
                            </span>
                        </div>
               </div>
        </div>

        <div class"row">
            <div class= "container-fluid mt-5">
                <h5><label for="X">Área Desejada</label></h5>
                <div class="input-group buttom-Referencia">
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Área</option>
                        <option value="1">RH</option>
                        <option value="2">Finanças</option>
                        <option value="3">Marketing</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="container-fluid table-responsive mt-5">

                    <table class="table">
                        <thead class="tableheadercolor">
                            <tr>
                            <th>#</th>
                            <th>Nome KPI</th>
                            <th>Nome Serviço</th>
                            <th>Área</th>
                            <th>Empresa</th>
                            <th>Volume Entregue</th>
                            <th>Volume Entregue com Qualidade</th>
                            <th>Volume Acordado</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <th scope="row">1</th>
                            <td>Folha Funcionário</td>
                            <td>Serviço RH</td>
                            <td>Operações de RH</td>
                            <td>VC</td>
                            <td>35</td>
                            <td>30</td>
                            <td>30</td>                            
                            </tr>
                            
                            <tr>
                            <th scope="row">2</th>
                            <td>Pagamento Imposto</td>
                            <td>Serviço RH</td>
                            <td>Operações de RH</td>
                            <td>VE</td>
                            <td>30</td>
                            <td>25</td>
                            <td>20</td>                            
                            </tr>


                            <tr>
                            <th scope="row">3</th>
                            <td>Recolhimento</td>
                            <td>Serviço RH</td>
                            <td>Operações de RH</td>
                            <td>VC</td>
                            <td>11</td>
                            <td>9</td>
                            <td>10</td>                            
                            </tr>
                        </tbody>
                        </table>        
     

             <a name="" id="" class="btn btn-primary btn-outline-dark tableheadercolor"  href="#" role="Enviar"  style="width:390px; float: right; margin-top: 20px; margin-bottom: 20px" aria-hidden="true"></i>Enviar</a>
            </div>

        </div>

    </main>
